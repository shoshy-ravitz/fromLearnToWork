<div class="chart-container" *ngIf="!isLoading; else loading">
    <h2>Score Distribution</h2>
    <canvas baseChart
            [data]="pieChartData"
            [labels]="pieChartLabels"
            [options]="pieChartOptions"
            [type]="pieChartType"
            [legend]="pieChartLegend"
            [plugins]="pieChartPlugins">
    </canvas>
  </div>
  <ng-template #loading>
    <p>Loading chart...</p>
  </ng-template>
